<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagina Prodotto</title>
  <link rel="stylesheet" href="/css/var.css">
  <style>
    .acquista {
      padding: 2rem;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .main-image {
      flex: 1 1 40%;
      background: #272727;
      border-radius: 2rem;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-image img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 1rem;
      object-fit: contain;
    }

    .product-info {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .info-box {
      background: #272727;
      padding: 1.5rem;
      color: #fff;
      border-radius: 2rem;
    }

    .info-box h1 {
      margin-top: 0;
    }

    .info-box button {
      padding: 0.8rem 1.5rem;
      background-color: #fff;
      color: #ff832b;
      font-weight: bold;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }

    .info-box button:hover {
      background-color: #fff3e0;
      transform: scale(1.05);
    }

    .btn-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .btn-container button {
      width: 200px;
      height: 200px;
      border-radius: 1.5rem;
      border: none;
      background: #272727;
      cursor: pointer;
      padding: 0;
      overflow: hidden;
    }

    .btn-container button:hover {
      transform: scale(1.15);
    }

    .btn-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1.5rem;
    }

  </style>
</head>

<body>
  <div class="acquista">

    <div class="main-image">
      <img id="mainImg" src="/img/jumper.PNG" alt="Prodotto principale">
    </div>

    <div class="product-info">
      <div class="info-box">
        <h1>Nome Prodotto</h1>
        <p>Prezzo: <strong>â‚¬99.99</strong></p>
        <button>Acquista Ora</button>
      </div>

      <div class="btn-container">
        <button onclick="changeImage('/img/jumper.PNG')">
          <img src="/img/led.png" alt="Versione 1">
        </button>
        <button onclick="changeImage('/img/arduino.png')">
          <img src="/img/arduino.png" alt="Versione 2">
        </button>
        <button onclick="changeImage('/img/cestino.png')">
          <img src="/img/cestino.png" alt="Versione 2">
        </button>
        <button onclick="changeImage('/img/componente2.png')">
          <img src="/img/componente2.png" alt="Versione 3">
        </button>
        <button onclick="changeImage('/img/led.png')">
          <img src="/img/led.png" alt="Versione 4">
        </button>
      </div>
    </div>

    <script>
      function changeImage(src, index) {
        const mainImg = document.getElementById('mainImg');
        const thumbImg = document.querySelectorAll('.btn-container img')[index];

        // Normalizza i path rimuovendo il dominio completo se presente
        const mainSrc = new URL(mainImg.src, location.href).pathname;
        const thumbSrc = new URL(thumbImg.src, location.href).pathname;

        // Se sono uguali, non fare nulla
        if (mainSrc === thumbSrc) return;

        // Swap
        const temp = mainImg.src;
        mainImg.src = thumbImg.src;
        thumbImg.src = temp;
      }
    </script>

  </div>
</body>

</html>
